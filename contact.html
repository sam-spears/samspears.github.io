<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, intial scale=1.0">
        <title>Sam Spears Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2654913afe.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <nav>
                    <img src="images/logo.png" class="logo">
                    <ul id="sidemenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="publications.html">Publications</a></li>
                        <li><a href="#">Get in touch</a></li>
                        <i class="fas fa-regular fa-circle-xmark" onclick="closemenu()"></i>
                    </ul>
                    <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>

                </nav>
                <div class="header-text">
                    <p></p>
                    <h1></h1>
                </div>
            </div>
        </div>

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p> Feel free to drop me a message and I will get <br> back as soon as I'm able! Or find me using one <br> of the links below.</p>
                    <p></p>
                    <div class="social-icons">
                        <a href="https://www.twitter.com/spearssam"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/samuel-spears"><i class="fa-brands fa-linkedin"></i></a>
                        
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
    
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxTaaZTFQChiTVJCwciAxeQtk2MlCB3dfcJciqQw46ZdWcveRQEesEGWvGtZQtmuXa-Gg/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>

    </body>
</html>
